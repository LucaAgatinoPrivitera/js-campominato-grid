<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-campominato-grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Container del body per centrare -->
    <div class="button_container m-auto d-flex justify-content-center">
        <button id="btn" class="m-3 px-2">Facile!</button>
        <button id="btn_med" class="m-3 px-2">Medio!</button>
        <button id="btn_hard" class="m-3 px-2">Difficile!</button>
    </div>

    <!-- Select e button dopo -->
    <div class="d-flex justify-content-center w-25 m-auto">
        <select class="form-select me-2 w-50" aria-label="Default select example" id="opzione">
            <option selected>Seleziona la difficolt√†</option>
            <option value="Facile" id="opzione_1">Facile</option>
            <option value="Medio" id="opzione_2">Medio</option>
            <option value="Difficile" id="opzione_3">Difficile</option>
        </select>
        <button id="btn_select" class="w-25 ms-2">Vai col select!</button>
    </div>


    <div class="container">
        <!-- Div che contiene tutta la griglia -->
        <div class="grid">
            <!-- Singolo elemento qua dentro -->
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
